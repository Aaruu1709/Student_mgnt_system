<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Mgnt System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Registration Form</h1>
        <form th:action="@{/students}" th:object="${student}" method="post">
            
            <!-- First Name Field -->
            <div class="form-group mb-3">
                <label for="firstName" class="form-label">Student First Name:</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name" required>
            </div>

            <!-- Last Name Field -->
            <div class="form-group mb-3">
                <label for="lastName" class="form-label">Student Last Name:</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter e-mail" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MKOI7dDpE7m4G5DwE9AFYrE6tzL4D8MxLUu4E1omL/9Exxpb1lbZ5n3TbI5lyelJ" crossorigin="anonymous"></script>
</body>
</html>
