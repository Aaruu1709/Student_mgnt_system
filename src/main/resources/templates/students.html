<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Mgnt System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center">Student List</h2>
            <a th:href="@{students/new}" class="btn btn-primary btn-sm">Add Student</a>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search students..." aria-label="Search students">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td >
                        <!-- <a th:href="@{students/edit/{id}(id=${student.id})}">Update</a>-->
          
                            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Update</a>
                            
                            
                            
                         <!--    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>-->
                            
                            <a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                            
                      <!--     <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm">Delete</a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MKOI7dDpE7m4G5DwE9AFYrE6tzL4D8MxLUu4E1omL/9Exxpb1lbZ5n3TbI5lyelJ" crossorigin="anonymous"></script>
</body>

</html>
